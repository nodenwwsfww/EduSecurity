<!DOCTYPE html>
<html lang = "en" dir = "ltr">
	<head>
		<meta charset = "UTF-8">
		<title>Бобразование</title>
		<link href="img/logo_img.png" rel="shortcut icon" type="images/x-icon">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<!--Bootstrap-->
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	    <!--Bootstrap-->

	    <link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">

	    <link rel = "stylesheet" type = "text/css" href = "styles/registration.css"/>

	</head>
	<body>

		<h1>Боброзование</h1>

		<div class="container">
			<h2>Регистрация</h2>
			<div class="form">
			  	<div class="mb-3 name">
			    	<label class="form-label">Логин:</label>
			    	<input type="text" class="form-control" id="login" placeholder="Введите логин" required>
			  	</div>
			  	<div class="mb-3">
			    	<label class="form-label">Номер телефона:</label>
			    	<input type="text" class="form-control" id="phone" placeholder="+7 xxx xxx xx xx" required>
			  	</div>
			  	<div class="mb-3">
			    	<label class="form-label">Почта</label>
			    	<input type="text" class="form-control" id="mail" placeholder="ivan@mail.ru" required>
			  	</div>
			  	<div class="mb-3">
			    	<label class="form-label">Пароль:</label>
			    	<input type="password" class="form-control" id="password" placeholder="Введите пароль" required>
			  	</div>
			  	<div class="mb-3">
			    	<label class="form-label">Подтвердите пароль:</label>
			    	<input type="password" class="form-control" id="repassword" placeholder="Введите пароль" required>
			  	</div>
				<!--<div class="mb-3">
			    	<label class="form-label">Загрузите ваше фото</label>
			    	<input type="file" class="upload" id="photo-upload"/>
			  	</div> -->
			  	<div class="button">
			  		<button type="button" class="btn btn-dark" id="btn">Зарегистрироваться</button>
			  		<br/>
			  		<a href="#" class="form-label reg">Войти</a>
			  	</div>
			</div>

			<img src="img/registraiton.png" alt="" class="reg_img">

			<div class="container-fluid">
		
			</div>
		</div>

		<script src="https://code.jquery.com/jquery-latest.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
		
		<script type="text/javascript" src="scripts/register.js"></script>
	</body>
</html>
