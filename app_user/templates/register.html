<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>

    {% load static %}
    <link href="{% static 'img/logo_img.png' %}" rel="shortcut icon" type="images/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <!--Bootstrap-->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link rel = "stylesheet" type = "text/css" href = "{% static 'styles/registration.css' %}"/>
</head>
<body>
    <h1>Бобразование</h1>
    <form method="post">
        {% csrf_token %}
        <div class="container">
            <h2>Регистрация</h2>
            <div class="form">
                <div class="mb-3 name">
			    	<input type="text" class="form-control" id="id_username" placeholder="Введите логин" required>
			  	</div>
			  	<div class="mb-3">
			    	<input type="text" class="form-control" id="id_phone_number" placeholder="+7 xxx xxx xx xx" required>
			  	</div>
			  	<div class="mb-3">
			    	<input type="text" class="form-control" id="id_email" placeholder="ivan@mail.ru" required>
			  	</div>
			  	<div class="mb-3">
			    	<input type="text" class="form-control" id="city" placeholder="Ваш город" required>
			  	</div>
			  	<div class="mb-3">
			    	<input type="password" class="form-control" id="id_password1" placeholder="Введите пароль" required>
			  	</div>
			  	<div class="mb-3">
			    	<input type="password" class="form-control" id="id_password2" placeholder="Повторите пароль" required>
			  	</div>
                <div class="button">
                    <button type="submit" class="btn btn-dark" id="btn">Зарегистрироваться</button>
                    <br/>
                    <a href="/login" class="form-label reg">Войти</a>
                </div>
            </div>
            <img src="{% static 'img/registraiton.png' %}" alt="" class="reg_img">

            <div class="container-fluid"></div>
        </div>

        <script src="https://code.jquery.com/jquery-latest.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="{% static 'scripts/register.js' %}"></script>
    </form>
</body>
</html>
